<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Appalca</title>

    <!-- Bootstrap. -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- custom CSS -->
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Share:400,400i,700,700i" rel="stylesheet">
</head>

<body>
    <header class="col-md-12">
        <h1>Make Mine Memetic!</h1>
    </header>
    <div class="container">


        <!-- Rendered Buttons will get dumped Here  -->
        <div class="row">
            <div class="col-md-9" id="buttons-view">

            </div>
            <div class="col-md-3" id="add-btn">
                <form id="gif-form">
                    <p class="row">
                        <span class="col-md-12" id="toolkit">
                            <label for="gifs-input">Add a memetype</label>
                            <input type="text" id="gifs-input" /><br />
                            <input id="add-gifs" type="submit" value="Add it!" /><br />
                            <label for="gifLimit-input">How many gifs should we pull?</label>
                            <input type="number" id="gifLimit-input" /><br />

                        </span>
                    </p>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-11 wrappable" id="gif-view">

            </div>

        </div>


    </div>
    <footer>
        <img src="resources/images/PoweredBy_200_Horizontal_Light-Backgrounds_With_Logo.gif" />
    </footer>

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--My Script-->
    <script src="resources/js/app.js"></script>
</body>

</html>
